<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호텔 메인 페이지</title>
    <link rel="stylesheet" href="main2.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1>
          <a href="main2.html">
            <img src="image/logo.png" alt="호텔 이미지" />
            Gaon Crest
          </a>
        </h1>
        <nav class="navbar">
          <a href="about.html">호텔 소개</a>
          <a href="room3.html">객실 타입 검색</a>
          <a href="reservation.html">예약</a>
          <a href="ReservationInquiry.html">예약 조회</a>
        </nav>
        <!-- 언어 변경 오른쪽 배치 -->
        <div class="header-right">
          <select id="language-switch" name="language">
            <option value="ko">한국어</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
    </header>

    <!-- 메인 이미지 배너 -->
    <section class="banner"></section>

    <section id="rooms" class="rooms">
      <!-- form action을 reservation.html로 설정하고 GET method로 전송 -->
      <form action="reservation.html" method="get">
        <div class="form-group">
          <label for="checkin">체크인 날짜:</label>
          <input type="date" id="checkin" name="checkin" />
        </div>
        <div class="form-group">
          <label for="checkout">체크아웃 날짜:</label>
          <input type="date" id="checkout" name="checkout" />
        </div>
        <div class="form-group">
          <label for="guests">인원:</label>
          <select id="guests" name="guests">
            <option value="1">1명</option>
            <option value="2">2명</option>
            <option value="3">3명</option>
            <option value="4">4명</option>
          </select>
        </div>
        <button type="submit" class="btn">검색</button>
      </form>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
      <p>&copy; 2024. 이권철.</p>
    </footer>
  </body>
</html>
