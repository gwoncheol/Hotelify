<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 조회 - 호텔 [호텔명]</title>
    <link rel="stylesheet" href="ReseervationInquiry.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-content">
        <h1>
          <a href="main2.html">
            <img src="logo.png" alt="호텔 이미지" />
            Gaon Crest
          </a>
        </h1>
        <nav class="navbar">
          <a href="about.html">호텔 소개</a>
          <a href="room3.html">객실 타입 검색</a>
          <a href="reservation.html">예약</a>
          <a href="ReservationInquiry.html">예약 조회</a>
        </nav>
        <!-- 언어 변경 오른쪽 배치 -->
        <div class="header-right">
          <select id="language-switch" name="language">
            <option value="ko">한국어</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <section class="reservation-check">
        <h2>내 예약 조회</h2>
        <form>
          <label for="reservation_id">예약 번호:</label>
          <input
            type="text"
            id="reservation_id"
            name="reservation_id"
            required
          />

          <label for="last_name">성:</label>
          <input type="text" id="last_name" name="last_name" required />

          <label for="first_name">이름:</label>
          <input type="text" id="first_name" name="first_name" required />

          <button type="submit">조회하기</button>
        </form>
      </section>
    </main>
  </body>
</html>
